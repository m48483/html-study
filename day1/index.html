<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
</head>
<body>
    <!-- h1부터 h6까지 있음-->
    <h1>hi</h1>
    <h2>hi</h2>
    <h3>hi</h3>
    <h6>hi</h6>

    <!-- p 여기 글 적는 곳 -->
    <a href="C:\html-study\me.html"> index </a>
    <h1>섯다</h1>
    <h2>룰</h2>
    <p>더 높은 놈이 이긴다</p>
    <h2>카드 수</h2>
    <p>20</p>
    <h2>특수 상황</h2>

    <!-- 탭도 구분 안 하고 완전히 텍스트 그대로 -->
    <!-- pre 여러줄 -->
    <!-- br 줄바꿈 -->
    <pre> 
뭔가 하면 재경기를 하고
뭔가 하면 낮아도 이긴다
    </pre>

    <pre> 
뭔가 하면 <strong>재경기</strong>를 하고
뭔가 하면 낮아도 <i>이긴다</i>
    </pre>
</body>
</html>
